<!DOCTYPE html>
<html>
<head>
  <title>Login Notes App</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <div id="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login">Login</button>
    <button id="google-login">Sign in with Google</button>
  </div>

  <div id="app" style="display:none;">
    <button id="logout">Logout</button>
    <h2>Welcome!</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/India_location_map.svg/800px-India_location_map.svg.png" width="300"/>
    <textarea id="note" placeholder="Write your notes here..."></textarea>
  </div>
</body>
</html>
